<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products operation</title>
</head>
<body>
<h2>PRODUCTS OPERATED</h2>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>price</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
</body>
</html>
